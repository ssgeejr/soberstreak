<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Sober Streak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .button-group button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .link-group {
            margin-top: 15px;
        }
        .link-group a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .link-group a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Create an Account</h1>

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>

        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>

        <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" required>
        </div>

        <div class="input-group">
            <label for="confirm_email">Confirm Email Address</label>
            <input type="email" id="confirm_email" required>
        </div>

        <div class="button-group">
            <button type="button" id="createAccountBtn" disabled>Create Account</button>
        </div>
    </div>

    <script>
        const username = document.getElementById('username');
        const nameField = document.getElementById('name');
        const password = document.getElementById('password');
        const email = document.getElementById('email');
        const confirmEmail = document.getElementById('confirm_email');
        const createAccountBtn = document.getElementById('createAccountBtn');

        // Function to check if all fields are filled and email matches
        function validateForm() {
            const isFormValid = username.value && nameField.value && password.value && email.value && confirmEmail.value && (email.value === confirmEmail.value);
            createAccountBtn.disabled = !isFormValid;
        }

        // Add event listeners to fields to validate form on input
        username.addEventListener('input', validateForm);
        nameField.addEventListener('input', validateForm);
        password.addEventListener('input', validateForm);
        email.addEventListener('input', validateForm);
        confirmEmail.addEventListener('input', validateForm);

        // Handle create account button click (for demonstration purposes)
        createAccountBtn.addEventListener('click', function() {
            alert('Account created successfully!');
        });
    </script>

</body>
</html>
