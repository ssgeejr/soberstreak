<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sober Streak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .welcome-message {
            margin-bottom: 30px;
        }
        .milestones {
            margin-top: 30px;
        }
        .milestone {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .milestone img {
            max-width: 50px;
            margin-right: 20px;
        }
        .milestone-details {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <!-- Welcome message and stats -->
    <div class="welcome-message">
        <h1>Welcome, <!-- Dynamic User Name Here -->!</h1>
        <p>You have <strong><!-- Dynamic Days Sober Here --></strong> days sober and have saved <strong>$<!-- Dynamic Amount Saved Here --></strong> dollars.</p>
    </div>

    <!-- Milestones list -->
    <div class="milestones">
        <h2>Your Milestones:</h2>

        <!-- Loop through milestones and display each one -->
        <div class="milestone">
            <img src="<!-- Milestone Image URL Here -->" alt="Milestone Image">
            <div class="milestone-details">
                <strong><!-- Milestone Days Here --> Days</strong>
                <p><!-- Milestone Message Here --></p>
            </div>
        </div>

        <!-- Repeat for each milestone -->
    </div>

</body>
</html>
